<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <link rel="stylesheet" href="{% static 'processos/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><a href="/processos/{{ question.id }}/">{{ question.question_text }}</a></li>
    <li><a href="{% url 'processos:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No processos are available.</p>
{% endif %}
</body>
</html>
